</head>
<body>

<nav class="navbar navbar-default">
    <div class="container-fluid">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
      </button>
        <a class="navbar-brand" href="/">Eloquent</a>
    </div>
      <div class="collapse navbar-collapse" id="myNavbar">
        <ul class="nav navbar-nav">
          <li class="active"><a href="/">Home</a></li>
          <li class="dropdown">
            <a class="dropdown-toggle" data-toggle="dropdown" href="#">Articles<span class="caret"></span></a>

              <li><a href="#">Drafts</a></li>

        </li>

      </div>
    </div>
</nav>

<div class="container">
    <form action="/post-article" id="post-form" method="post">
        <div class="form-group">
            <h3>Title</h3>
            <input type="text" class="form-control no-border" placeholder="Article title" name="title">
        </div>
        <div class="form-group">
            <h3>Content</h3>
            <textarea class="form-control" rows="20" placeholder="Article content" name="content"></textarea>
        </div>
        <button type="submit" class="btn btn-default" id="post-btn" >Post</button>
    </form>
</div>

</body>
