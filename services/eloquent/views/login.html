<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../static/css/bootstrap.min.css">
    <script src="../static/js/jquery.min.js"></script>
    <script src="../static/js/bootstrap.min.js"></script>
    <script src="../static/js/form-validation.js"></script>
</head>
<body>
<nav class="navbar navbar-default">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="/">Eloquent</a>
        </div>
        <div class="collapse navbar-collapse" id="myNavbar">
            <ul class="nav navbar-nav">
                <li><a href="/">Home</a></li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
                <li><a href="/registration"><span class="glyphicon glyphicon-user"></span> Sign Up</a></li>
                <li class="active"><a href="/login"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
            </ul>
        </div>
    </div>
</nav>

<div class="container">
    <div class="col-md-4"></div>
    <div class="col-md-4">
        <h2>Sign in</h2>
        <form action="/signin" method="post" id="login-form" accept-charset="utf-8">
            <div class="form-group has-feedback">
                <label for="username-field">Username</label>
                <input type="text" class="form-control" name="username" id="username-field" placeholder="Enter username" data-toggle="tooltip">
                <span class="glyphicon form-control-feedback" id="username-field-icon"></span>
            </div>
            <div class="form-group has-feedback" id="pwdForm">
                <label for="pwd">Password</label>
                <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="password" data-toggle="tooltip">
                <span class="glyphicon form-control-feedback" id="password-field-icon"></span>
            </div>
            <button type="submit" class="btn btn-default" >Sign In</button>
        </form>
    </div>
</div>
</body>
</html>
