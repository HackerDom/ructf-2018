<!DOCTYPE html>
<html lang="en">
<head>
  <title>Users search</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../static/css/bootstrap.min.css">
    <link rel="stylesheet" href="../static/css/main.css">
    <script src="../static/js/jquery.min.js"></script>
    <script src="../static/js/bootstrap.min.js"></script>
    <script src="../static/js/form-validation.js"></script>
</head>
<body>

<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="/">Eloquent</a>
        </div>
        <div class="collapse navbar-collapse" id="myNavbar">
            <ul class="nav navbar-nav">
                <li><a href="/">Home</a></li>
                <li class="dropdown">
                    <a class="dropdown-toggle" data-toggle="dropdown" href="">Articles<span class="caret"></span></a>
                    <ul class="dropdown-menu">
                        <li><a href="/create">Create a new article</a></li>
                        <li><a href="/suggestions">Suggestions</a></li>
                    </ul>
                </li>
                <li class="active"><a href="/search">Users search</a></li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
                <li><span class="navbar-text"><strong>{{ login }}</strong></span></li>
                <li><a href="/signout"><span class="glyphicon glyphicon-log-out"></span> Log Out</a></li>
            </ul>
        </div>
    </div>
</nav>

<div class="container">
    <div class="input-group">
        <input autofocus type="text" class="form-control" placeholder="Search by username" id="search-textfield">
        <span class="input-group-btn">
            <button type="button" class="btn btn-default" id="search-btn" >Search</button>
        </span>
    </div>
    <table class="table table-hover table-bordered">
        <thead>
        <tr>
            <th scope="col"><a href="?sortby=username">Username</a></th>
            <th scope="col"><a href="?sortby=rtime">Registration time</a></th>
            <th scope="col"><a href="?sortby=pac">Posted articles count</a></th>
        </tr>
        </thead>
        <tbody>
        {% for user in users %}
        <tr>
            <th scope="row"><a href="/user/{{ user.name }}">{{ user.name }}</a></th>
            <td>{{ user.registration_date }}</td>
            <td>{{ user.articles_count }}</td>
        </tr>
        {% endfor %}
        </tbody>
    </table>
</div>
</body>
</html>
